<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio AutoU — Classificação de Emails</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>AutoU — Classificação e Resposta Automática</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="email_text">Cole o texto do email:</label>
        <textarea id="email_text" name="email_text" placeholder="Cole aqui o texto do email..."></textarea>

        <div class="or">OU</div>

        <label for="file">Envie um arquivo (.txt ou .pdf):</label>
        <input type="file" id="file" name="file" accept=".txt,.pdf">

        <button type="submit">Analisar Email</button>
    </form>

    {% if categoria %}
    <div class="resultado">
        <h2>Categoria: <span class="badge">{{ categoria }}</span></h2>
        {% if confiança %}
            <p>Confiança: {{ (confiança*100)|round(2) }}%</p>
        {% endif %}
        <h3>Resposta sugerida</h3>
        <div class="resposta">{{ resposta }}</div>
    </div>
    {% endif %}

    <footer>
        <small>Desafio AutoU — projeto de demonstração</small>
    </footer>
</div>
</body>
</html>
